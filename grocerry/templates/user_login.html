{% extends 'base.html' %}
{% block title %}User-Login | {% endblock %}
{% block content %}
<h1>User Login</h1>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" id = "email" name="email" required placeholder="Enter you email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id = "password" name="password" required placeholder="Enter you password"><br><br>
    
    <input type="submit" value="Login">
</form>
{% endblock %}
